<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris</title>
<style>
  body { margin:0; background:#0f172a; display:flex; flex-direction:column; height:100vh; color:#fff; font-family:Arial,sans-serif; }
  h1 { text-align:center; margin:10px 0; color:#4f46e5; }
  iframe { flex:1; width:100%; border:none; }
  .nav { display:flex; justify-content:flex-start; align-items:center; padding:10px 20px; background:#1e293b; }
  .btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-right:10px; }
  .secondary { background:#0f172a; color:#fff; border:1px solid #4f46e5; }
  .dropdown { position:relative; display:inline-block; }
  .dropdown-content { display:none; position:absolute; background:#1e293b; min-width:160px; box-shadow:0px 8px 16px rgba(0,0,0,0.2); border-radius:6px; z-index:1; }
  .dropdown-content a { color:#fff; padding:8px 12px; text-decoration:none; display:block; }
  .dropdown-content a:hover { background:#4f46e5; }
  .dropdown:hover .dropdown-content { display:block; }
  .controls { text-align:center; padding:8px; }
  button.fullscreen-btn { background:#4f46e5; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; }
</style>
</head>
<body>

<div class="nav">
  <div class="dropdown">
    <button class="btn secondary dropdown-btn">Pages â–¾</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="non_downloads.html">Non Download Games</a>
    </div>
  </div>
</div>

<h1>Tetris</h1>
<div class="controls">
  <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
</div>
<iframe id="gameFrame" src="https://tetris.com/play-tetris"></iframe>

<script>
function goFullscreen(){
  const iframe = document.getElementById('gameFrame');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>
</body>
</html>
